    <!-- COMMON START -->
    <link rel="stylesheet" href="src/css/common/reset.css">
    <link rel="stylesheet" href="src/css/common/basic.css">
    <link rel="stylesheet" href="src/css/common/header.css">
    <link rel="stylesheet" href="src/css/common/footer.css">
    <script src="src/js/common/jquery-3.4.1.min.js"></script>
    <script src="src/js/common/includeHTML.js"></script>
    <!-- THIS START-->
    <link rel="stylesheet" href="src/css/index.css">
    <script src="src/js/index.js"></script>
</head>
<body>
    <h1 class="hidden"></h1>
    <div id="wrap">
        <header include-html="common/header.html" id="header" class="header"></header>
        <div class="container">
            <section class="visual">
                <div class="contents group">
                    <div class="title">
                        <p class="text-01">트립인스 여행자보험,</p>
                        <p class="text-02">이제는 선택이 아닌 필수 입니다.</p>
                        <p class="text-03">차별화된 담보로 여행이 더 안전해지다.<span>국내/해외 최대 20명까지 가입가능</span></p>
                    </div>
                    <div class="lookup">
                        <div class="top">
                            <p><span>트립인스 </span>간편가입조회</p>
                        </div>
                        <div class="box">
                            <input type="text" id="name" placeholder="이름 (예. 홍길동)">
                            <input type="text" id="birth" placeholder="생년월일 (예. 901106)">
                            <div class="sx">     
                                <input type="radio" name="sx" id="man">   
                                <label class="man" for="man">남자</label>
                                <input type="radio" name="sx" id="girl">
                                <label class="girl" for="girl">여자</label>
                            </div>
                            <input type="text" id="email" placeholder="이메일 (예. web@tripins.co.kr)">
                            <p class="agree-tit">개인(신용)정보 수집, 이용 동의 <span>(필수)</span></p>
                            <div class="agreement">
                                <button>약관보기</button>
                                <label class="agreement-item">
                                    <input class="agreement-check" type="checkbox" id="agreement-check">
                                    <span class="agreement-icon"></span>
                                    <span class="agreement-text">동의합니다.</span>
                                </label>
                            </div>
                            <button class="agree-btn">조회하기</button>
                        </div>
                    </div>
                    <div class="quick">
                        <div class="box-01">
                            <p class="box-tit">개인/가족</p>
                            <div class="sel-list">
                                <a class="sel-item" href="#">
                                    <img src="src/img/main_icon01.png" alt="국내여행자보험">
                                    <p>국내여행자보험</p>
                                </a>
                                <a class="sel-item" href="#">
                                    <img src="src/img/main_icon02.png" alt="해외여행자보험">
                                    <p>해외여행자보험</p>
                                </a>
                            </div>
                        </div>
                        <div class="box-02">
                            <span class="line"></span>
                            <p class="box-tit">기업/단체</p>
                            <div class="sel-list">
                                <a class="sel-item" href="#">
                                    <img src="src/img/main_icon03.png" alt="이메일 단체가입">
                                    <p>이메일 단체가입</p>
                                </a>
                                <a class="sel-item" href="#">
                                    <img src="src/img/main_icon04.png" alt="파트너 신청">
                                    <p>파트너 신청</p>
                                </a>
                            </div>
                        </div>
                        <div class="box-03">
                            <p class="text-01">트립인스 여행자보험 고객센터</p>
                            <p class="text-02">02-2278-8882</p>
                            <div class="btn-list">
                                <a class="btn-01" href="#">자주묻는질문</a>
                                <a class="btn-02" href="#">일대일문의</a>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <footer include-html="common/footer.html" id="footer" class="footer"></footer>
    </div>
    <script>includeHTML();</script>
</body>
</html>
